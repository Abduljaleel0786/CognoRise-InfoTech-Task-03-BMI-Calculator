<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm ">
                    <div class="card-body ">
                        <h2 class="text-center mb-4">BMI Calculator</h2>
                        <form>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg):</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                            </div>

                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm):</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter your height">
                            </div>

                            <button type="button" class="btn btn-primary text-white w-100"
                                onclick="calculateBMI()">Calculate BMI</button>
                        </form>

                        <div class="result mt-4 text-center">
                            <p id="bmi-result" class="fw-bold"></p>
                            <p id="bmi-category" class="text-muted"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>

</body>

</html>
